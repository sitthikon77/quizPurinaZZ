<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purina | Quiz Game</title>

    <!-- css frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>  <!-- tailwind CSS -->
    <link rel="stylesheet" href="style/style.css">  <!-- style CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" /> <!-- tailwind elements CSS -->
    <!-- / css frameworks -->
</head>
<body class="h-screen overflow-hidden flex items-center justify-center bg-black">

    <div class="bg-grey-lighter min-h-screen flex flex-col ">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <form class="bg-orange-50 border-8  border-yellow-600  px-14 py-10  shadow-md text-black w-full">
                <h1 class="mb-6 text-2xl text-center font-semibold">Registration</h1>
                <!-- input-Sex -->
                <select class="shadow block border-2  border-grey-light w-full p-3 px-4 rounded mb-4 focus:outline-none focus:border-yellow-600 focus:ring-yellow-600">
                    <option class="m-12">Mr.</option>
                    <option class="m-12">Miss</option>
                </select>
                <!-- input-Fname -->
                <input 
                type="text"
                class="shadow block border-2  border-grey-light w-full p-3 px-4 rounded mb-4 focus:outline-none focus:border-yellow-600 focus:ring-yellow-600"
                name="Fname"
                required
                placeholder="Frist Name" />
                <!-- input-Lname -->
                <input 
                type="text"
                class="shadow block border-2  border-grey-light w-full p-3 px-4 rounded mb-4 focus:outline-none focus:border-yellow-600 focus:ring-yellow-600"
                name="Lname"
                required
                placeholder="Last Name" />

                <!-- input-phone -->
                <input 
                type="tel"
                class="shadow block border-2  border-grey-light w-full p-3 rounded mb-4 focus:outline-none focus:border-yellow-600 focus:ring-yellow-600"
                name="phone"
                pattern="[0-9]{10}"
                required
                placeholder="Phone/Mobile" />
                <!-- input-email -->
                <input 
                type="email"
                class="shadow block border-2  border-grey-light w-full p-3 px-4 rounded mb-4 focus:outline-none focus:border-yellow-600 focus:ring-yellow-600"
                name="email"
                 required
                placeholder="Email" />
                
                <!-- button-submit -->
                <div class="layout-sign-in">
                    <button class="btn-sign-in" type="submit"><img src="assets/image/btn-register.svg" alt=""></button>
                </div>
                
            </form>
        </div>
    </div>
   
</body>
</html>
